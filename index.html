<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="./vue.js"></script>
    <title>Document</title>

<body>

    <div id="app">
        {{ somar() }}           <br>
        {{ subtrair() }}        <br>
        {{ multiplicar() }}     <br>
        {{ dividir() }}         <br>
        {{ numeroAleatorio() }} 
    </div>
    <script>

        // console.log(vm);

        /*** No dia a dia vamos achar de forma que segue comumente ***/

        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                somar: function somar() { // convencional
                    return 4 + 2;
                },
                subtrair: function(){ // anÃ´nima
                    return 4 - 2;
                },
                multiplicar: () => { // arow function
                    return 4 * 2;
                },
                dividir() { // forma direta
                    return 4 / 2;
                },
                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
            },
        })

    </script>
