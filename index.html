<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{ somar() }}           <br>
        {{ subtrair() }}        <br>
        {{ multiplicar() }}     <br>
        {{ dividir() }}         <br>
    </div>
    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe 
        //     data: // vai guardar variaveis/atributos reativos
        //     {
        //         mensagem: 'Primeiro template controlado pelo vue'
        //     }
        // }
        // const vm = new Vue(options) // vm = vem de viewModel

        // console.log(vm);

        /*** No dia a dia vamos achar de forma que segue comumente ***/

        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { // convencional
                    return this.n1 + this.n2;
                },
                subtrair: function(){ // anônima
                    return this.n1 - this.n2;
                },
                multiplicar: () => { // arow function
                    console.log(this);
                    return this.n1 * this.n2; // contexto léxico
                },
                dividir() { // forma direta
                    let f = ()=>{
                        console.log('**********',this);
                        return'Teste';
                    }
                    console.log(f());
                    console.log(this);
                    return this.n1 / this.n2;
                },
            },
        })

    </script>


</body>

</html>
