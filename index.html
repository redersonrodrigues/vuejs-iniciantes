<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            color: green;
        }
        .negrito {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="app">
        <a :href="site">Site </a>
        <p  class="negrito" :class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" name="" id="" :placeholder="instrucaoDePreenchimento" v-bind:value="valor">
        <input type="checkbox" name="" id="" :checked="check">
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {

                site: 'https://jorgesantana.net.br',
                cor: 'verde',
                instrucaoDePreenchimento: 'Placeholder - diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true,
                n1: 10,
                n2: 5
            },
            methods: {},
        })

    </script>


</body>

</html>
