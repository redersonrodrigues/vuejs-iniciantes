<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="c in comentarios">{{ c.id }} - {{ c.comentario }}

            </li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="modificarElemento()">Atualizar</button>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                comentarios: [
                    { id: 1, comentario: 'Comentario 1' },
                    { id: 2, comentario: 'Comentario 2' },
                    { id: 3, comentario: 'Comentario 3' },
                ]
            },
            methods: {
                adicionarElemento() {
                    // this.comentarios[3] = {id:4, comentario:'Novo comentario'}
                    // console.log(this.comentarios)
                    this.comentarios.push({ id: 4, comentario: 'Novo comentario' })
                },
                removerElemento() {
                    this.comentarios.pop() // remove o ultimo adicionado
                },
                modificarElemento() {
                    // this.comentarios[1] = {id:2, comentario:'comentario 2 Atualizado'}
                    // console.log(this.comentarios[1]);
                    // this.$set(<array>,<chave>,<novo_valor>)
                    this.$set(
                        this.comentarios, // array
                        1,// chave do array
                        {id:2, comentario:'comentario 2 Atualizado'}) // valor a ser trocado                        

                }

            }
        })

    </script>


</body>

</html>
