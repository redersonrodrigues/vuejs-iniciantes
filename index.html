<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>

    <div id="app">
        <!-- primeira forma -->
        <!-- <ul>
            <li v-for="curso in cursos" v-text="curso"></li> 
        </ul> -->
        <!-- segunda forma (chave ou key = indice do array) -->
        <ul>
            <!-- <li v-for="(curso,chave) in cursos">{{chave}} - {{curso}}</li>  -->
            <li v-for="(curso,chave) in cursos" v-text="chave +' - '+ curso"></li> 

        </ul>
<hr>

<table border="1">
    <thead>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
    </thead>
    <tbody>
        <!-- <tr v-for="(curso, index) in cursos" :key="index"> --><!-- esse é o modo convencional-->
            <tr v-for="({titulo, descricao}, index) in cursos" :key="index"> <!-- usando destructuring assignment ou seja escolhendo campos/atributos-->
            <td>{{ index }}</td>
            <td>{{ titulo }}</td>
            <td>{{ descricao }}</td>
        </tr>

    </tbody>
</table>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos: {
                    1000:{
                        titulo: 'Laravel',
                        descricao: 'Domine o framework PHP mais poderoso do mundo'
                    },
                    1001: {
                        titulo: 'Banco de Dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                }
            },
            methods: {}
        })

    </script>


</body>

</html>
